<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Контакты</title>
</head>
<body>
	<nav class="navbar fixed-top navbar-expand-lg navbar-primary bg-primary">
		 <div class="container-fluid">
		  <a class="navbar-brand" href="#" style="color: #fff;">DimaBur</a>
		  <a href="#" class="navbar-brand">
		     <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" width="30" height="30" alt="logo">
		  </a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		     <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		       <li class="nav-item">
		         <a class="nav-link active" aria-current="page" href="#" style="color: #fff;">Главная</a>
		       </li>
		       <li class="nav-item">
		         <a class="nav-link" href="#" style="color: #fff;">Контакты</a>
		       </li> 
		     </ul>
		     <form class="d-flex">
		       <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
		       <button class="btn btn-outline-info me-2" type="submit">Поиск</button>
		     </form>
		     <a href="#" class="btn btn-outline-light me-2">Вход</a>
		     <a href="#" class="btn btn-outline-light me-2">Регистрация</a>
		     <a href="#" class="btn btn-outline-light">Выход</a>
		   </div>
		 </div>
	</nav>
	<div class="container">
        <h1 class="display-5">Заголовок поста №1</h1>
    </div>
    
	<!-- КРОШКИ -->
	<div class="container">
		<div class="row">
			<div class="col-lg-8">
				<nav aria-label="breadcrumb" class="mt-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Главная</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Пост номер 1</li>
                </ol>
            </nav>
            <!-- ФОРМА -->
            <form name="contact-form" action="">
    				<div class="row">
        				<div class="col-md-6">
            			<div class="md-form mb-0">
			               <label for="name" class="sr-only">Ваше имя</label>
			               <input type="text" id="name" class="form-control" placeholder="Ваше имя">
            			</div>
        				</div>
        				<div class="col-md-6">
            			<div class="md-form mb-0">
			               <label for="email" class="sr-only">Ваша почта</label>
			               <input type="text" id="email" class="form-control" placeholder="Ваша почта">
            			</div>
        				</div>
    				</div>

			    	<div class="row mt-3">
			        	<div class="col-md-12">
			            <div class="md-form mb-0">
			               <label for="subject" class="sr-only">Тема</label>
			               <input type="text" id="subject" class="form-control" placeholder="Тема">
            			</div>
        				</div>
    				</div>

			    	<div class="row mt-3">
			        	<div class="col-md-12">
			            <div class="md-form">
			               <label for="message" class="sr-only">Ваше сообщение</label>
			               <textarea type="text" id="message" rows="2" class="form-control md-textarea" placeholder="Ваше сообщение"></textarea>
			            </div>
			         </div>
			      </div>
				</form>
				<div class="text-center text-md-left mt-3">
				    <button class="btn btn-primary" type="submit">Отправить</button>
				</div>
        	</div>
    	</div>
	</div>
	
	

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
